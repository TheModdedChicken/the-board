<!DOCTYPE html>
<html>
    <head>
        <title>The Board</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="./index.js"></script>
        <div class="main" id="main">
            <textarea class="messageBox" id="messageBox" maxlength="200" placeholder="Message Pog?"></textarea>
            <textarea class="authorBox" id="authorBox" maxlength="16" rows="1" placeholder="Author"></textarea>
            <button class="sendButton" id="sendButton" onclick="send();">Send</button>

            <button class="sendButtonn" id="sendButtonn" onclick="receive();">Receive</button>
        </div>
    </body>
</html>
