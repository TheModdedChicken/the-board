<!DOCTYPE html>
<html>
    <head>
        <title>The Board</title>
        <meta charset="UTF-8">
        <meta property="og:type" content="website">
        <meta property="og:title" content="A Note Board" />
        <meta property="og:description" content="Leave a message if you would like!" />
        <meta property="og:url" content="https://themoddedchicken.thedev.id/the-board/" />
        <meta property="og:image" content="https://raw.githubusercontent.com/TheModdedChicken/TheModdedChicken.github.io/main/images/TheModdedChicken.png" />
        <meta name="theme-color" content="#eb4034">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/TheModdedChicken/TheModdedChicken.github.io/main/favicon.ico" />
    </head>

    <body>
        <script defer src="./index.js"></script>
        <div class="main" id="main">
            <canvas class="warningBox" id="warningBox"></canvas>
                <h3 class="warningText" id="warningText"></h3>
            <textarea name="messageBox" class="messageBox" id="messageBox" maxlength="200" placeholder="Please login to send and view messages..." rows="7"></textarea>

            <div class="message-box-spacer">
                <button class="loginButton" id="loginButton" onclick="location.href = location + 'login';">Login</button>
                <button class="sendButton" id="sendButton" onclick="send();">Send</button>
            </div>

            <button class="back-button" onclick="location.href = 'https://themoddedchicken.thedev.id/';"><</button>

            <h4 style="font-family:'Inter'; font-weight: 500; color: #111111; position: absolute; top: 12px; left: 30px; cursor:default;">TURN OFF LIGHT MODE</h4>

            <canvas class="settingsBox" id="settingsBox"></canvas>
                <div class="settings-div" id="settings-div">
                    <h2 class="settings-header">Settings</h2>
                    <div class="light-mode-setting">
                        <h3 class="light-mode-setting-text">Light Mode</h3>
                        <label class="light-mode-switch" onchange="lightModeToggle();">
                            <input type="checkbox">
                            <span class="light-mode-slider-round"></span>
                        </label>
                    </div>
                </div>
        </div>
    </body>
</html>
